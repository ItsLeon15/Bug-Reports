name: BugReport
version: 1.0.0
main: com.bugreportmc.bugreport.BugReportPlugin
api-version: 1.18
prefix: BugReport
author: ItsLeon15
softdepend: [ PlaceholderAPI, Plan ]
load: STARTUP

permissions:
  bugreport.admin:
    description: Allows the player to manage bug reports
    default: op
  bugreport.notify:
    description: Receive notifications for bug reports
    default: op
  bugreport.archived:
    description: Allows the player to access the archived bug reports
    default: op
  bugreport.settings:
    description: Allows the player to access and change the settings of the plugin
    default: op
  bugreport.list:
    description: Allows the player to access the list of bug reports
    default: op
  bugreport.use:
    description: Allows the player to use the bug report command
    default: op
  bugreport.archive:
    description: Allows the player to archive bug reports
    default: op
  bugreport.delete:
    description: Allows the player to delete bug reports
    default: op

commands:
  bugreport:
    aliases:
      - br
    description: Submit a bug report
    usage: /bugreport <message>
    executor: com.bugreportmc.bugreport.commands.BugReportCommand
  buglist:
    aliases:
      - bl
    description: View bug reports
    usage: /buglist
    executor: com.bugreportmc.bugreport.commands.BugListCommand
  buglinkdiscord:
    aliases:
      - bld
    description: Link a Discord webhook to the server
    usage: /buglinkdiscord <Webhook URL>
    executor: com.bugreportmc.bugreport.LinkDiscordCommand
  buglistarchived:
    aliases:
      - bla
    description: Lists all archived bug reports
    usage: /buglistarchived
    executor: com.bugreportmc.bugreport.BugListArchivedCommand
  buglistsettings:
    aliases:
      - bls
    description: View the plugin settings
    usage: /buglistsettings
    executor: com.bugreportmc.bugreport.BugListSettingsCommand
